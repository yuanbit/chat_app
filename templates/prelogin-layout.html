<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--Unique title-->
    <title>Flask Chat - {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom css for prelogin pages -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_style.css') }}">
  </head>

  <body>
    <!-- Main section start -->
    <div class="main-section">

        <!-- Demo image start -->
        <!-- <div id="image-section">
            <picture>
                <img class="card" src="{{ url_for('static', filename='images/demo.gif') }}" border="5px">
            </picture>
        </div> -->
        <!-- Demo image end -->

        <!-- Righthand side start -->
        <div id="form">
        <!--Flash messages-->
        <!--Populates the variable messages with a list of tuple of all messages that are flashed -->
        <!-- e.g. ('category', 'message') -->
        <!--Access category name -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}

            <!--Display category and message text-->
            Category: {{ messages[0][0] }}
            {{ messages[0][1] }}

          {% endif %}
        {% endwith %}
        <!--Display content for individual pages-->
        {% block content %}

        {% endblock %}
      </div> <!-- Righthand side end -->
    </div> <!-- Main section end -->
  </body>
</html>

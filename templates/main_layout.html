<!-- Set up general layout for the forms -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Chat - {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
  </head>

  <body>
    <!-- Main section -->
    <div class="main-section">
        <div id="form">
        <!--Flash messages-->
        <!--Populates the variable messages with a list of tuple of all messages that are flashed -->
        <!-- e.g. ('category', 'message') -->
        <!--Access category name -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <!--Display message text-->
            <div class="{{ messages[0][0] }}">{{ messages[0][1] }}</div>
          {% endif %}
        {% endwith %}
        <!--Display content for individual pages-->
        {% block content %}

        {% endblock %}
      </div>
    </div> <!-- Main section end -->
  </body>
</html>

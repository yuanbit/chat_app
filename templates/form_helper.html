{% macro displayField(fieldName, placeholderValue) %}

  <div>
    {{ fieldName(class_='form-control', placeholderValue=placeholderValue,
        **kwargs) }}

    <!--Error messages-->
    <ul>
      {% for error in fieldName.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </div>
{% endmacro %}
